<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<body>
    
    <center style="background-color: gold;">
        <nav class="navbar">
            <a class="navbar-brand text-white" href="/">
                <h3><strong style="text-align: center;">Gallery</strong></h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Click Here</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                     <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                </ul>
                <form class="form-inline my-2 my-md-0" action="/search" role="search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Category" name="imagesearch"
                        aria-label="Search">
                    <button class="btn btn-info btn-md my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <hr>
    </center>

        <div class="container" >
            <div class="row">
            {% for results in gallarey%}
                <div class="col-4">
                    {{results.title}}<br>
                    <img style="border-radius: 5%;" src="{{results.image.url}}" height="300" width="350" alt="{{results.title}}" title="{{results.title}}" /><br>
                    {{results.description}}<br>
                    <hr />
                </div>
            {% endfor %}
            </div>            
        </div>  
          
</body>
</html>
